<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Product Preview Card</title>
</head>
<body>
  <main>
    <div class="img">
      <picture>
        <source media="(max-width: 1023px)" srcset="images/image-product-mobile.jpg">
        <img src="images/image-product-desktop.jpg" alt="Perfume image" class="product-img">
      </picture>
    </div>
    <div class="content">
      <div class="description">
        <p class="type">PERFUME</p>
        <h2 class="name">Gabrielle Essence Eau De Parfum</h2>
        
      </div>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Paige, Perfumer-Creator for the House of CHANEL</p>
      <div class="numbers">
        <h2 class="price">$149.99</h2>
        <p class="original-price">$169.99</p>
      </div>
      <button><img src="images/icon-cart.svg" alt="" class="icon">Add to Cart</button>
    </div>
  </main>
</body>
</html>
